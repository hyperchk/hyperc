site_name: hyperc

theme:
  name: material
  logo: assets/images/logo.jpg
  favicon: assets/images/logo.jpg
  palette:
    - scheme: slate
      primary: black
      accent: red

  features:
    - content.code.copy
    - navigation.prune
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.instant
    - content.code.copy
    - search.highlight
    - search.suggest
    - search.highlight
    - search.suggest



plugins: 
  - search:
      lang: en
  - awesome-pages


extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      pygments_style: monokai
  - pymdownx.superfences

extra_javascript:
  - assets/js/password-protect.js